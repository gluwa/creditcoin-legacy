syntax = "proto3";

message AskOrder {
    string blockchain = 1;
    string address = 2;
    string amount = 3;
    string interest = 4;
    string maturity = 5;
    string fee = 6;
    uint64 expiration = 7;
    string block = 8;
    string sighash = 9;
}
